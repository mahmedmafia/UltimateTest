<div class="container">
    <div class="mt-5 mx-auto p-2 " style="width:80%">

    <div class="d-flex mb-5">
        <button class="btn btn-primary" [routerLink]="['/customers/add']">Add New Customer</button>
    </div>
    <div *ngIf="customers.length>0" >
        <table class="table">
            <thead *ngIf="keys.length>0">
                <tr>
                    <th *ngFor="let key of keys">{{key}}</th>
                    <th><span class="ml-4">Actions</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td *ngFor="let key of keys">{{customer[key]}}</td>
                    <td>
                        <button class="btn btn-info mr-3" (click)="Update(customer.id)">Update</button>
                        <button class="btn btn-danger" (click)="Delete(customer.id)">Delete</button>
                    </td>

                </tr>
            </tbody>

        </table>
        <div class="d-flex justify-content-between" style="width:100%">
            <button [disabled]="[pageNumber==1]" (click)="navigate(pageNumber+1)" >previous</button>
            <p >{{pageNumber}} / {{totalNumberOfPages}}</p>
            <button [disabled]="[pageNumber==totalNumberOfPages]" (click)="navigate(pageNumber+1)">next</button>
        </div>

    </div>
</div>

</div>
<div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title">Are you sure you want to delete this customer !</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="closeModal()">X</button>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">
                    Cancel
                </button>
                <button type="button" class="btn btn-danger" (click)="ConfirmDelete()">
                    Confirm
                </button>
            </div>
        </div>
    </div>
</div>
